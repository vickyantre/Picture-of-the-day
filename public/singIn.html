
	<link rel="stylesheet" type="text/css" href="./css/authorisation.css">

<!-- Modal -->
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="myModalLabel">Welcome!</h3>
  </div>
  <div class="modal-body">
    <ul class="nav nav-tabs" id="login-or-register">
      <li class="active"><a href="#profile" data-toggle="tab">Sing in</a></li>
      <li ><a href="#register" data-toggle="tab">Registration</a></li>
      <li ><a href="#forgotPassword" data-toggle="tab">Forgot Password</a></li>
    </ul>

    <div class="tab-content">

     <!-- Реєстрація -->
      <div class="tab-pane" id="register">
            <form action="#" id="registration-form">
                <div class="row">
                    <label  class="col-md-4" for="login">Enter your login:</label>
                    <input class="col-md-8" type="email" name="login-registration" placeholder="Login" /><br/>
                </div>
                <div class="row">
                    <label class="col-md-4" for="password">Enter your password:</label>
          <input class="col-md-8" type="password" name="password-registration1" placeholder="Password"><br/>
                </div>
                <div class="row">
                    <label class="col-md-4" for="password_repeat">Repeat your password:</label>
            <input class="col-md-8" type="password" name="password-registration2" placeholder="Password"><br/>
                </div>
                <div class="row">
                    <input type="submit" id="register_button" class="register_button" value="Registration" />
                </div>
            </form>

          <div id="notMatchPass" class="alert alert-dismissible alert-danger display-none">
            Passwords do not match.
          </div>

          <div id="email-exist" class="alert alert-dismissible alert-danger display-none">
            This e-mail is already registered.
          </div>
      </div>


     <!-- Забутий пароль -->
      <div class="tab-pane" id="forgotPassword">
            <form action="#">
                <h4 for="password">To send letter with password to your e -mail press button</h4>
                <div class="row">
                    <label class="col-md-4" for="password">Enter your e-mail:</label>
					<input class="col-md-8" type="text" name="e-mail" placeholder="E-mail"><br/>
                </div>
                <div class="row">
                    <input type="submit" id="register_button" class="register_button" value="Send" />
                </div>
            </form>
      </div>

     <!-- Авторизація -->
      <div class="tab-pane active" id="profile">
            <form action="#" method="POST" id='login-form'>
            <div class="row">
                    <label class="col-md-4"  class="col-md-3" for="login">Enter your login:</label>
                    <input class="col-md-8" type="text" name="login-singin" placeholder="Login" /><br/>
                </div>
                <div class="row">
                    <label class="col-md-4" for="password">Enter your password:</label>
					<input class="col-md-8" type="password" name="password-singin" placeholder="Password"><br/>
                </div>
                <div class="remember-me">
               <input type="checkbox" id="remember-me" /><label for="remember-me">Remember me</label>
               </div>
                <div class="row">
                    <input type="submit" id="login_button" class="login_button" value="Sing in" />
                </div>
            </form>

          <div class="alert alert-dismissible alert-danger display-none" id="alert-fale-singin"  >
            Wrong login or password.
          </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-success" data-dismiss="modal" aria-hidden="true">Close</button>
  </div>

<script type="text/javascript" src="./js/singin.js"></script>
