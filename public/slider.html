<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Slider</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./css/slider.css">
</head>
<body>
<!-- Button to trigger modal -->
<button type="button" data-toggle="modal" data-target="#modalSlider"> All photos </button>
<!-- Modal -->
<div class="modal modal-slider" id="modalSlider" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval=0>
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="./photos/Ufu2gRG6XN0.jpg">
      <div class="carousel-caption">
      </div>
    </div>
    <div class="item">
      <img src="./photos/p0aBJFZ0GJs.jpg">
      <div class="carousel-caption">
      </div>
    </div>
    <div class="item">
      <img src="./photos/JJEj3sRZqoU.jpg">
      <div class="carousel-caption">
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
   <i class="fa fa-chevron-left" aria-hidden="true"></i>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <i class="fa fa-chevron-right" aria-hidden="true"></i>
    <span class="sr-only">Next</span>
  </a>
  <div>
  <a class="delete-photo" role="button">
  <i class="fa fa-trash" aria-hidden="true"></i>
  </a>
  </div>
  <div>
  <a class="main-photo" role="button">
  <i class="fa fa-camera-retro" aria-hidden="true"></i>
  </a>
  </div>

</div>
</div>



<script type="text/javascript" src="./js/jquery-3.2.0.min.js"></script>
<script type="text/javascript" src="./js/bootstrap.min.js"></script>
</body>
</html>
