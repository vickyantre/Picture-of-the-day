<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Today</title>
    <link href="https://fonts.googleapis.com/css?family=Parisienne" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./css/today.css">
    <link rel="stylesheet" type="text/css" href="./css/list.css">
    <link rel="stylesheet" type="text/css" href="./css/slider.css">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="./today.html">MomentsOfToday</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="./today.html">Today</a></li>
                        <li><a href="./calendar.html">Calendar</a></li>
                        <li><a href="./statistics.html">Statistics</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a id="singOut"><b>Sing out</b></a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="row-for-mobile">
            <div class="row">
                <div class="col-md-2  desktop-only">
                    <h3 class="text-left">Best days:</h3>
                    <div id="placeForBestDays">
                    </div>
                </div>
                <div id="BestDaysTemplate" style="display: none">
                    <a href="today.html">
                        <div class="panel panel-success">
                            <div class="panel-heading">
                                <h3 class="panel-title"></h3>
                            </div>
                            <div class="panel-body">
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-10 vert">
                    <div>
                        <div class="form-group has-success">
                            <h3 id="date">14.04.2017</h3>
                            <input type="text" class="form-control day-name" id="dayName" placeholder="What was the main in this day?">
                        </div>
                        <div>
                            <form>
                                <div class="form-group has-success">
                                    <label for="sel1">How was your day?</label>
                                    <select class="choose-how" id="selectHow">
                                        <option value="best">The best day</option>
                                        <option value="great">Great day</option>
                                        <option value="normal">Normal day</option>
                                        <option value="awful">Awful day</option>
                                    </select>
                                </div>
                            </form>
                            <form id="uploadForm">
                                <input type="file" name="file" id="file" class="inputfile" />
                                <label for="file">+</label>
                            </form>
                            <a class="show-gallery" id="showGallery" data-toggle="modal" data-target="#modal-slider"><i class="fa fa-eye" aria-hidden="true"></i></a>
                        </div>
                        <div class="row">
                            <div class="image img-thumbnail">
                                <img src="./images/photo.jpg" id="main-photo">
                            </div>
                            <div class="list-to-remember for-mobile">
                                <h4>Things happened today I want to remember</h4>
                                <div class="row2 down-line">
                                    <input type="text" id="todoText" placeholder="I done ..." />
                                </div>
                                <div>
                                    <ul id="todoList" class=""></ul>
                                </div>
                                <div id="hollow" style="display: none;">
                                    <li><b>✔</b><span>Todo text</span>
                                        <button class="pull-right todo-remove"><i class="fa fa-times" aria-hidden="true"></i></button>
                                        <button class="pull-right edit"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                                    </li>
                                </div>
                            </div>
                        </div>
                        <div class="plans">
                            <div class="list for-mobile">
                                <h4>My plans for day</h4>
                                <div class="row2 down-line">
                                    <b>✔</b>
                                    <input type="text" id="todoTextPlan" placeholder="Add plan" />
                                </div>
                                <div>
                                    <ul id="todoListPlan"></ul>
                                </div>
                                <div id="hollowPlan" style="display: none;">
                                    <li>
                                        <input class="checkbox-round" type="checkbox"> <span data-text>Todo text</span>
                                        <button class="pull-right todo-remove"><i class="fa fa-times" aria-hidden="true"></i></button>
                                        <button class="pull-right edit"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                                    </li>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>2017. Created by Victoria Yakovenko. E-mail: vicky-antre@gmail.com</p>
        </div>
    </div>
    <div class="modal fade" id="modal-slider" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval=0>
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox" id="placeForPictures">
                    </div>
                    <div style="display:none" id="template">
                        <div class="item">
                            <img src="#" data-picture>
                            <div class="carousel-caption"></div>
                            <a class="delete-photo" role="button"><span><i class="fa fa-trash" aria-hidden="true"></i> </span>  </a>
                            <a class="main-photo" role="button"> <span><i class="fa fa-camera-retro" aria-hidden="true"></i></span> </a>
                        </div>
                    </div>
                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <i class="fa fa-chevron-left" aria-hidden="true"></i>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/moment-2.2.1.js"></script>
    <script type="text/javascript" src="./js/Repositories.js"></script>
        <script type="text/javascript" src="./js/singOut.js"></script>
    <script type="text/javascript" src="./js/today.js"></script>
    <script type="text/javascript" src="./js/slider.js"></script>
    <script type="text/javascript" src="./js/list.js"></script>
</body>

</html>
