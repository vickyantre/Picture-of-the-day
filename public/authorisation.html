<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Sing in/Registration</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" type="text/css" href="./css/authorisation.css">
</head>
<body>
<!-- Button to trigger modal -->
<button type="button" data-toggle="modal" data-target="#myModal"> Sing in </button>
<!-- Modal -->
<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="myModalLabel">Welcome!</h3>
  </div>
  <div class="modal-body">
    <ul class="nav nav-tabs" id="login-or-register">
      <li ><a href="#register" data-toggle="tab">Registration</a></li>
      <li class="active"><a href="#profile" data-toggle="tab">Sing in</a></li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane" id="register">
            <form action="#">
                <div class="row">
                    <label  class="col-md-4" for="login">Enter your login:</label>
                    <input class="col-md-8" type="text" name="login" placeholder="Login" /><br/>
                </div>
                <div class="row">
                    <label class="col-md-4" for="password">Enter your password:</label>
					<input class="col-md-8" type="password" name="password" placeholder="Password"><br/>
                </div>
                <div class="row">
                    <label class="col-md-4" for="password_repeat">Repeat your password:</label>
		   			<input class="col-md-8" type="password" name="password" placeholder="Password"><br/>
                </div>
                <div class="row">
                    <input type="submit" id="register_button" class="register_button" value="Registration" />
                </div>
            </form>
      </div>
      <div class="tab-pane active" id="profile">
            <form action="#">
            <div class="row">
                    <label class="col-md-4"  class="col-md-3" for="login">Enter your login:</label>
                    <input class="col-md-8" type="text" name="login" placeholder="Login" /><br/>
                </div>
                <div class="row">
                    <label class="col-md-4" for="password">Enter your password:</label>
					<input class="col-md-8" type="password" name="password" placeholder="Password"><br/>
                </div>
                <div class="remember-me">
               <input type="checkbox" id="remember-me" /><label for="remember-me">Remember me</label>
               </div>
                <div class="row">
                    <input type="submit" id="login_button" class="login_button" value="Sing in" />
                </div>
            </form>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" data-dismiss="modal" aria-hidden="true">Close</button>
  </div>
</div>



<script type="text/javascript" src="./js/jquery-3.2.0.min.js"></script>
<script type="text/javascript" src="./js/bootstrap.min.js"></script>
</body>
</html>
